<!DOCTYPE html>
<html>
<head>
  <title>DALLE Request Form</title>
  <style>
  /* Basic styling for the page */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  h1 {
    margin-top: 0;
  }
  form {
    margin-top: 20px;
    padding: 20px;
    background-color: #f2f2f2;
  }
  label {
    display: block;
    margin-bottom: 10px;
  }
  input[type=text], textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-bottom: 20px;
    resize: vertical;
  }
  button[type=submit] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button[type=submit]:hover {
    background-color: #45a049;
  }
  #result {
    height: 100vh;
    overflow-y: scroll;
    margin-top: 20px;
    padding: 20px;
    background-color: #f2f2f2;
  }
  #result pre {
    white-space: pre-wrap;
  }
  #result img {
    max-width: 100%;
  }
</style>
	
</head>
<body>
  <h1>DALLE Request Form</h1>
  <form id="dalle-form">
    <label for="prompt">Prompt:</label>
    <textarea id="prompt" name="prompt" rows="4"></textarea>

    <label for="num_outputs">Number of outputs:</label>
    <input type="text" id="num_outputs" name="num_outputs" value="1">

    <label for="size">Size:</label>
    <input type="text" id="size" name="size" value="1024x1024">

    <button type="submit">Send Request</button>
  </form>

  <div id="result"></div>
  <img id="generated-image" alt="Generated image" />

  <script>
  const form = document.getElementById('dalle-form');
  const result = document.getElementById('result');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const prompt = document.getElementById('prompt').value;
    const num_outputs = document.getElementById('num_outputs').value;
    const size = document.getElementById('size').value;
    const bearerToken = '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';

    try {
      // Send request to OpenAI API
      const response = await fetch('https://api.openai.com/v1/images/generations', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${bearerToken}`
        },
        body: JSON.stringify({ prompt, n: parseInt(num_outputs), size })
      });

      // Parse and display response
      const data = await response.json();
      let imagesHTML = '';

      for (const image of data.data) {
        imagesHTML += `<img src="${image.url}" /><br /><br />`;
      }

      result.innerHTML = imagesHTML;
    } catch (error) {
      console.error(error);
      result.innerHTML = `<pre>Error: ${error.message}</pre>`;
    }
  });
</script>

</body>
</html>
